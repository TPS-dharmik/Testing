<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css?ver=6.0.1">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
       <section class="sign-in-page">
            <div class="container">
                <div class="sign-in-box">
                    <div class="form-header">
                        <h2 class="main-logo"><span>NOW</span>Payments</h2>
                    </div>
                    <form>
                        <h3>Sign in</h3>
                        <div class="email-field">
                            <label for="e-mail">E-mail</label>
                            <input type="email" placeholder="examplae@gmail.com">
                        </div>
                        <div class="password-field">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input id="password" type="password" placeholder="1 Uppercase, 1Number, >6 characters"/>
                                <span id="icon" class="iconify" data-icon="ic:outline-remove-red-eye"></span>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <a href="./pos-dashboard.html" type="submit">Sign in</a>
                        </div>
                    </form>
                    <div class="form-footer">
                        <a href="./create-account.html">Create an account</a>
                        <a href="#">Reset password</a>
                    </div>
                </div>
            </div>
       </section>
    <!--  jquary cdn  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <!-- my js -->
    <script src="./js/script.js"></script>

</body>
</html>
